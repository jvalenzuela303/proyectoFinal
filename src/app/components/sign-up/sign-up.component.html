<div class="displayTable">
  <div class="displayTableCell">


    <div class="authBlock">
      <h3>Crear Usuario</h3>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Aceptar" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>
      
    </div>

    <div class="redirectToLogin">
      <span>Ya tienes una cuenta? <span class="redirect" routerLink="/sign-in">Ingreso</span></span>
    </div>
  </div>

</div>
