<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock">
      <h3>Ingreso</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Aceptar" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Olvidaste tu Clave?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span>No tienes Cuenta? <span class="redirect" routerLink="/register-user">Crear</span></span>
    </div>

  </div>
</div>
